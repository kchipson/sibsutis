<b><big><code>hd [file]</code></big></b>

<p>Выводит 16-ичный дамп любого файла.</p>

<pre>

</pre>

<b><big><code>spatch file</code></big></b>

<p>Полноэкранный просмотр и редактирование (двоичных) файлов (<b>QNX</b>).</p>

<pre>

</pre>

<b><big><code>file file1 file2 ...</code></big></b>

<p>Определяет и выводит информацию о файлах (расширенный тип).</p>
