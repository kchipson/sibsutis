<p>
Системный вызов: &nbsp;&nbsp;&nbsp;<font color=Purple><b>mmap (...);</b></font>

<dl>
<dt>Виды отображений:
<dd>на именованный объект (файл) <big><tt><b>fd >= 0</b></tt></big>
<dd>анонимное <font color=Purple>MAP_ANON</font> <big><tt><b>fd = -1</b></tt></big>
</dl>

<dl>
<dt>Типы отображений:
<dd>разделяемое <font color=Purple>MAP_SHARED</font>
<dd>частное <font color=Purple>MAP_PRIVATE</font>
</dl>

<dl>
<dt>Режим доступа:
<dd>чтение <font color=Purple>PROT_READ</font>
<dd>запись <font color=Purple>PROT_WRITE</font>
<dd>выполнение <font color=Purple>PROT_EXEC</font>
</dl>
