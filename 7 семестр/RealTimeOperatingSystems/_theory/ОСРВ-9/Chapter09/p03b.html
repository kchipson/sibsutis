<p> Пример:

<p>

<dl>
<dt> Сервер A
<dd> дисковая файловая система, mountpoint = <b>/</b>

<dt> Сервер B

<dd> устройство, генерирующее случайные числа; mountpoint = <b>/dev/random</b>
