<h3>Объект Nodelist</h3>
<hr color=black>
<P>
Представляет узел и его дочерние узлы в виде дерева.
<p>
<h4>Свойства объекта</h4>
<p><BLOCKQUOTE><strong>length</strong> - возвращает число узлов в nodeList</BLOCKQUOTE><p>
<h4>Методы объекта</h4>
<p><BLOCKQUOTE><strong>item</strong> - возвращает заданный узел из nodeList<br>
<strong>nextNode</strong><tt>()</tt> - возвращает следующий объект в списке узлов<br>
</BLOCKQUOTE>
