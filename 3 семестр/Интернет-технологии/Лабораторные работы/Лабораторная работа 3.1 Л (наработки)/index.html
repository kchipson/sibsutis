        <script type="text/javascript">
            function DropDown(el) {
                this.dd = el;
                this.initEvents();
            }
            DropDown.prototype = {
                initEvents: function() {
                    var obj = this;

                    obj.dd.on("mouseover", function(event) {
                        $(this).toggleClass("active");
                        event.stopPropagation();
                    });
                }
            };

            $(function() {
                var dd = new DropDown($("#dd"));

                $(document).mouseout(function() {
                    // all dropdowns
                    $(".block").removeClass("active");
                });
            });
        </script>
