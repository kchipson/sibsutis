<script>
    function startTime() {
        var tm = new Date();
        var h = tm.getHours();
        var m = tm.getMinutes();
        var s = tm.getSeconds();
        var dt = new Date();
        var day = dt.getDate();
        var mon = dt.getMonth() + 1;
        var yr = dt.getFullYear();
        m = checkTime(m);
        s = checkTime(s);
        t = setTimeout('startTime()', 500);
        console.log(h + ':' + m + ':' + s);
        SetTime(h, m, s, day, mon, yr)
    }
    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
    function SetTime(h, m, s, day, mon, yr) {
        if (h > 12) {
            h = (h - 12);
            if (h < 10) {
                h = '0' + h;
            }
            document.getElementById("dg9").src = 'img/dgpm.gif';
        }
        else{
            h = '0' + h;
            document.getElementById("dg9").src = 'img/dgam.gif';
        }
        hours = String(h).split("");
        document.getElementById("dg1").src = 'img/' + hours[0] + '.gif';
        document.getElementById("dg2").src = 'img/' + hours[1] + '.gif';
        mins = String(m).split("");
        document.getElementById("dg4").src = 'img/' + mins[0] + '.gif';
        document.getElementById("dg5").src = 'img/' + mins[1] + '.gif';
        secs = String(s).split("");
        document.getElementById("dg7").src = 'img/' + secs[0] + '.gif';
        document.getElementById("dg8").src = 'img/' + secs[1] + '.gif';
        //
        days = String(day).split("");
        document.getElementById("dg10").src = 'img/0.gif';
        document.getElementById("dg11").src = 'img/' + days[0] + '.gif';
        mons = String(mon).split("");
        document.getElementById("dg13").src = 'img/0.gif';
        document.getElementById("dg14").src = 'img/' + mons[0] + '.gif';
        yrs = String(yr).split("");
        document.getElementById("dg16").src = 'img/' + yrs[0] + '.gif';
        document.getElementById("dg17").src = 'img/' + yrs[1] + '.gif';
        document.getElementById("dg18").src = 'img/' + yrs[2] + '.gif';
        document.getElementById("dg19").src = 'img/' + yrs[3] + '.gif';
    }

    }
</script>
