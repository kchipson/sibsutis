            <li><p style="font-size: 12pt;">Ctrl + D - Удаление записи</p></li>
            <li><p style="font-size: 12pt;">Ctrl + Q - Выход</p></li>
            <li><p style="font-size: 12pt;">F1 - Помошь</p></li>
